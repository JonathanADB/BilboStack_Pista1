<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style2.css">
    <style>
        body {
            background-color: #9400D3;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            animation: 
                move 80000s linear infinite; /* Desplazamiento horizontal más lento */

            white-space: nowrap; /* Evita el salto de línea */
        }

        @keyframes move {
            0%, 100% {
                transform: translateX(100vw) translateY(0); /* Desplazamiento inicial y final a la derecha */
            }
            25% {
                transform: translateX(0) translateY(-100vh); /* Desplazamiento hacia arriba en el 25% de la animación */
            }
            50% {
                transform: translateX(-100vw) translateY(0); /* Desplazamiento a la izquierda en el 50% de la animación */
            }
            75% {
                transform: translateX(0) translateY(100vh); /* Desplazamiento hacia abajo en el 75% de la animación */
            }
        }

        /* Media Query para estilos específicos para dispositivos móviles */
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- Aplica la animación de move -->
    <h1 id="animatedTitle" class="animate__animated">¿Qué eres?</h1>
</body>
</html>
